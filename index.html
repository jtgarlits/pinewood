     <!-- CSS FILE -->
     <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>

<body>
    
  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#"><img src="assets/jg.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" href="#about">Home</a>
            <a class="nav-link" href="#projects">Results</a>
            <a class="nav-link" href="#contact">About</a>
            <a class="nav-link" href="#contact">Contact</a>
        </div>
    </div>
  </nav>  

  <!-- HEADER -->

  <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">

      </div>
  </div>

  <!-- LIVE FEED -->

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <iframe src="https://player.vimeo.com/video/521081623?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="My live demo"></iframe>

      <div class="col text-center">
        <h3>Live Race Results</h3>
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col">Racer #1</div>
            <div class="col">Racer #2</div>

            <div class="col">1.43</div>
            <div class="w-100"></div>
            <div class="col">Checkpoint 2: </div>
            <div class="col">2.54</div>
            <div class="col">2.67</div>
            <div class="w-100"></div>
            <div class="col">Checkpoint 3: </div>
            <div class="col">4.87</div>
            <div class="col">5.10</div>
            <div class="w-100"></div>
            <div class="col">Finish Time: </div>
            <div class="col">5.98</div>
            <div class="col">6.23</div>
            <div class="w-100"></div>

            <div class="col">18.3 mph</div>
